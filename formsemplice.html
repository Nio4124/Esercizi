<!DOCTYPE html>
<html>
<head>
    <title>Form di registrazione</title>
    <style>
        body {
            margin-left: 30%;
            margin-right: 30%;
            font-family: Arial;
            font-size: 22px;
            text-align: center;
            background: #a9d6bf; 
        }
        p {
            text-align: left;
            color: red;
        } 
        #btnid {
            text-align: center;      
        }
        input[type=submit], input[type=reset] {
            background-color: orange; 
            font-size: 22px;    
        }       
    </style>
</head>
<body>
    <h1>Modulo di registrazione</h1>
    <form action="https://www.booking.com/start.php" method="GET">
        <p>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname">
        </p>
        <p>
            <label for="fcognome">Cognome:</label><br>
            <input type="text" id="fcognome" name="fcognome">  
        </p>
        <p>
            <label for="fsesso">Sesso:</label><br>
            <input type="radio" id="fsesso1" name="fsesso" value="1">M
            <input type="radio" id="fsesso2" name="fsesso" value="2">F
        </p>
        <p>
            <label for="fgiorno">Giorno di nascita:</label><br>
            <select id="fgiorno" name="fgiorno">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
        </p>
        <p>
            <label for="fmese">Mese di nascita:</label><br>
            <select id="fmese" name="fmese">
                <option>Gennaio</option>
                <option>Febbraio</option>
                <option>Marzo</option>
                <option>Aprile</option>
                <option>Maggio</option>
                <option>Giugno</option>
                <option>Luglio</option>
                <option>Agosto</option>
                <option>Settembre</option>
                <option>Ottobre</option>
                <option>Novembre</option>
                <option>Dicembre</option>
            </select>
        </p>
        <p>
            <label for="fAnno">Anno di nascita:</label><br>
            <select id="fAnno" name="fAnno">
                <option>2024</option>
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
                <option>1999</option>
                <option>1998</option>
                <option>1997</option>
                <option>1996</option>
                <option>1995</option>
                <option>1994</option>
                <option>1993</option>
                <option>1992</option>
                <option>1991</option>
                <option>1990</option>
            </select>
        </p>
        <p>
            <label for="fIndirizzoresidenza">Indirizzo di Residenza:</label><br>
            <input type="text" id="fIndirizzoresidenza" name="fIndirizzoresidenza">  
        </p>
        <p>
            <label for="fcomune">Comune di residenza:</label><br>
            <input type="text" id="fcomune" name="fcomune">  
        </p>
        <p>
            <label for="fcodice">Codice fiscale:</label><br>
            <input type="text" id="fcodice" name="fcodice">  
        </p>
        <p>
            <input type="text" id="iscritti_codicefiscale" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required="required">
        </p>
        <div class="form-group">
            <label for="exampleInputEmail1">Indirizzo Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Non condivideremo l'email con nessuno, giuro.</small>
        </div>
        <input type="submit" value="Invia dati">
    </form>
</body>
</html>
